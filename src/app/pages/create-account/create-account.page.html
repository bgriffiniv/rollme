<ion-header>
  <ion-toolbar class="header">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">Mobile/Email</ion-label>
      <ion-input formControlName="signupMethod" type="text" required></ion-input>
    </ion-item>

    <a routerLink="/signup" routerLinkActive="active" class="try-again" padding>Not Correct? Try again</a>


    <ion-item lines="full">
    <ion-label position="floating">First name</ion-label>
    <ion-input formControlName="firstName" type="text" required></ion-input>
    </ion-item>

    <!-- Error messages -->
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.firstName.errors?.required">
        Name is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.firstName.errors?.minlength">
        Name should be min 2 chars long.
    </span>

    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input formControlName="lastName" type="text" required></ion-input>
    </ion-item>

    <!-- Error messages -->
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.lastName.errors?.required">
        Name is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.lastName.errors?.minlength">
        Name should be min 2 chars long.
    </span>

    <ion-item>
      <ion-label position="floating" class="custom-text">Password</ion-label>
      <ion-input formControlName="password" type="password" color="primary"></ion-input>
    </ion-item>
    <!-- Error messages -->
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
        Password is required.
      </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.pattern">
        Password must be min 5 chars long and contain letters (both uppercase and lowercase) and numbers.
      </span>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>



<ion-footer>
  <ion-toolbar class="footer">
  </ion-toolbar>
</ion-footer>
