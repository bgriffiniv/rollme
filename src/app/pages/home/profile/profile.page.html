<ion-content>

  <ion-list>
    <ion-card button style="height:auto;width:auto;" lines="none">
      <img ng-show="isFrontCaptured" [src]="capturedCardImgFront" alt=""/>
    </ion-card>

    <ion-card style="height:172px;" button [routerLink]="['/user', user.id]" *ngFor="let user of (users | async)" lines="none">
      <ion-avatar class="image">
        <img [src]="capturedCardImgFront"/>
      </ion-avatar>
      <ion-card-header>
        <ion-card-subtitle>{{ user.name }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <div class="floating-fab-btn">
      <ion-fab vertical="top" horizontal="start" edge slot="fixed" padding>
        <ion-fab-button size="small" (click)="createACard()">
          <ion-icon name="add" size="small"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </div>
      <ion-card padding>
          <ion-avatar slot="start">
            <img src="./assets/imgs/avatar.svg">
          </ion-avatar>
        <div style="position:relative;right:20px;bottom:43px;height:1px;">
          <hr width="25%">
          <hr width="35%">
          <hr width="30%">
        </div>
        <ion-label>
          <hr width="55%">
          <hr width="50%">
          <hr width="25%">
          <hr width="15">
        </ion-label>
        <ion-icon name="square-outline" size="large"></ion-icon><ion-icon name="square-outline" size="large"></ion-icon><ion-icon name="square-outline" size="large"></ion-icon>
      </ion-card>
  </ion-list>


</ion-content>
