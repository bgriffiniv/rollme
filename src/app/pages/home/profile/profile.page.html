<ion-toolbar>
  <ion-title slot="start">Cards</ion-title>
  <div class="floating-fab-btn">
    <ion-fab vertical="top" horizontal="end">
      <ion-fab-button size="small" (click)="createCard()">
        <ion-icon name="add" size="small"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-toolbar>


<ion-content class="card-background-page">
  <ion-slides pager="false" [options]="slideOpts" class="card-container">
    <ion-item button [routerLink]="['/card', card.id]" *ngFor="let card of cards" lines="none">
      <ion-slide>
        <ion-card>
          <img [src]="card.frontImg" alt=""/>
        </ion-card>
      </ion-slide>
    </ion-item>
  </ion-slides>
</ion-content>
