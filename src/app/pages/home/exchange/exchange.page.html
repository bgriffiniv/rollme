<ion-content>

  <div *ngIf="!card.frontImg || cancelRoll">
    <img src="./assets/imgs/NothingToShow.png" class="ld ld-breath no-card-img"/>
    <div class="msg" padding>
      <ion-text>
        <p>No card has been selected to send. You must first create and save a card.
          Then when you're ready, select a card to send and you will be redirected back here.
        </p>
      </ion-text>
    </div>
  </div>

  <div *ngIf="card.frontImg && !cancelRoll">
    <div class="msg" padding>
    <ion-text color="tertiary">
      <h5>
        Is this the card you wish to send?
      </h5>
    </ion-text>
    </div>
    <ion-card class="ld ld-swim">
        <img [src]="card.frontImg" alt=""/>
    </ion-card>

    <br>
    <ion-button expand="full" fill="outline" color="success"(click)="cardModal()">Yes</ion-button>
    <ion-button routerDirection="back" expand="full" fill="outline" color="danger" (click)="goToProfilePage()">No</ion-button>
  </div>

</ion-content>
