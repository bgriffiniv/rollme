<ion-toolbar class="header" *ngIf="portraitCardView">
    <ion-buttons slot="primary">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
</ion-toolbar>


<ion-content class="ion-padding">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="rolodex">
        <ion-icon name="filing"></ion-icon>
        <ion-label>Rolodex</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="exchange">
        <ion-icon name="swap"></ion-icon>
        <ion-label>Roll</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile">
        <ion-icon name="contact"></ion-icon>
        <ion-label>Cards</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
