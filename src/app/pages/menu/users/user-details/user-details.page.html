 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/users" ></ion-back-button>
    </ion-buttons>
    <ion-title>User Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Bio</ion-label>
    <ion-textarea [(ngModel)]="user.bio" rows="8"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer *ngIf="!user.id">
  <ion-toolbar color="success">
    <ion-button expand="full" fill="clear" color="light" (click)="addUser()">
      <ion-icon name="checkmark" slot="start"></ion-icon>
      Add User
    </ion-button>
  </ion-toolbar>
</ion-footer>

<ion-footer *ngIf="user.id">
  <ion-row class="ion-no-padding text-center">
    <ion-col size="6">
      <ion-button expand="block" fill="outline" color="danger" (click)="deleteUser()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Delete
      </ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="block" fill="solid" color="success" (click)="updateUser()">
        <ion-icon name="save" slot="start"></ion-icon>
        Update
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
