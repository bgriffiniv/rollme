 <ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let key of keys" lines="none">
      {{key.toUpperCase()}} : {{contact[key]}}
    </ion-item>
  </ion-list>

</ion-content>
