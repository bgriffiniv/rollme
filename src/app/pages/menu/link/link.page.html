<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Link</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let userData of userDataList" lines="none" (click)="linkContact(userData.id)">
      {{userData.name}}

    </ion-item>
  </ion-list>

</ion-content>
