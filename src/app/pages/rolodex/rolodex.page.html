<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon slot="end" (click)="addContact()" name="person-add"></ion-icon>

    </ion-buttons>
    <ion-title>
      Rolodex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let contact of user.contacts; let index = index;">
      {{contact.name}}
      <ion-icon icon-only name="create" slot="end" (click)="goToEditPage(index)"></ion-icon>
      <ion-icon icon-only name="trash" slot="end" (click)="deleteContact(index)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
