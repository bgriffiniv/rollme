<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>

    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addContact()">
        <ion-icon name="person-add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Rolodex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let contact of user.contacts; let index = index;">
      {{contact.name}}
      <ion-buttons slot="end">
        <ion-button (click)="goToEditPage(index)">
          <ion-icon name="create"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteContact(index)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
