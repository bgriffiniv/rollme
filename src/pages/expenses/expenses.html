<ion-header>
  <ion-navbar>
    <ion-title>
      Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let expense of expenses">
      {{ expense.by }} {{ expense.cost }} {{expense.label}}
    </ion-item>
  </ion-list>

  <div class="card assertive">
    <div class="item item-text-wrap">
      Total Spent <span class="badge badge-positive">{{getTotal()}}</span>
    </div>
  </div>
</ion-content>
<ion-footer>
  <input [(ngModel)]='email' type='text' />
  <input [(ngModel)]='label' type='text' />
  <input [(ngModel)]='cost' type="number" />
  <button class="button icon-left ion-plus" (click)="addExpense()">Add</button>

</ion-footer>
