<ion-header>
  <ion-navbar>
    <ion-title>
      Rollme
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="center" padding>

  {{users}}

   <ion-list [virtualScroll]="cards" [approxItemHeight]="'200px'" >
      <ion-card *virtualItem="let card">

        <ion-img [src]="card.src"></ion-img>

        <div class="card-title">{{card.title}}</div>
        <div class="card-subtitle">{{card.subtitle}}</div>

      </ion-card>

    </ion-list>
</ion-content>
