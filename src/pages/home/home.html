<ion-header>
  <ion-navbar>
    <ion-title>
      Rollme
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <ion-list>
    <ion-card *ngFor="let contact of contacts">
      <ion-card-header>
        {{ contact.name }}
      </ion-card-header>
      <ion-card-content>
        {{ contact.company }}
      </ion-card-content>

    </ion-card>
  </ion-list>


</ion-content>
