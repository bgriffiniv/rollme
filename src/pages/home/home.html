<ion-header>
  <ion-navbar>
    <ion-title>
      Rollme
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="center" padding>

   <ion-list [virtualScroll]="users" [approxItemHeight]="'200px'" >
      <div class="card" *virtualItem="let user">

        <div class="name">{{user.name}}</div>
        <div class="info">{{user.role}} @ {{user.company}}</div>
      </div>

    </ion-list>
</ion-content>
