<ion-header>
  <ion-navbar>
    <ion-title>
      Rollme
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>

  <ion-list [virtualScroll]="cards">
    <ion-item *virtualItem="let card">
      <div class="card-title">{{ card.title }}</div>
      <div class="card-subtitle">{{ card.subtitle }}</div>
    </ion-item>
  </ion-list>

</ion-content>
