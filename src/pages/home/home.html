<ion-header>
  <ion-navbar>
    <ion-title>
      Rollme
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" padding>

   <ion-list class="_posts" [virtualScroll]="cards" [approxItemHeight]="'200px'" no-border no-margin>
      <ion-card *virtualItem="let card">

        <ion-img [src]="card.src"></ion-img>

        <div class="card-title">{{card.title}}</div>
        <div class="card-subtitle">{{card.subtitle}}</div>

      </ion-card>

    </ion-list>
</ion-content>
