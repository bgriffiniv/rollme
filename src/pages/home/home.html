<ion-header>
  <ion-navbar>
    <ion-title>
      Rollme
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="center" padding>

   <ion-list [virtualScroll]="users" [approxItemHeight]="'200px'" >
      <ion-card *virtualItem="let user">

        {{user.name}}
        {{user.company}}
        {{user.role}}
      </ion-card>

    </ion-list>
</ion-content>
