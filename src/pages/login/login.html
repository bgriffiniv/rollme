
<ion-header>
</ion-header>
<ion-content padding>

  Generated template for the LoginPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

  <p>{{email}}</p>

  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="userEmail"
                   type="email" name="userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="userPassword"
                   type="password" name="userPassword"></ion-input>
      </ion-item>
      <hr/>
      <div text-center>
        <button ion-button type="submit" ion-button>Roll In</button>

        <a ion-button clear (click)="goToRegister()">Register new account...</a>
      </div>
    </ion-list>

  </form>

</ion-content>
