<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!hasUser()">
      Login
    </ion-title>
    <ion-title *ngIf="hasUser()">
      Leave
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="login()" *ngIf="!hasUser()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="userEmail"
                   type="email" name="userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="userPassword"
                   type="password" name="userPassword"></ion-input>
      </ion-item>
      <hr/>
      <button type="submit" ion-button>Enter</button>
    </ion-list>
  </form>
  <button type="submit" ion-button (click)="logout()" *ngIf="hasUser()">Leave</button>

</ion-content>
