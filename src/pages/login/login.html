
<ion-header>
</ion-header>
<ion-content padding>

  Welcome to Roll.me!

  <p>{{email}}</p>

  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="userEmail"
                   type="email" name="userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="userPassword"
                   type="password" name="userPassword"></ion-input>
      </ion-item>
      <hr/>
      <button type="submit" ion-button (click)="moveToHome()">Enter</button>
    </ion-list>

  </form>
</ion-content>
